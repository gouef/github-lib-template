name: Tweet on Release

on:
  workflow_run:
    workflows:
      - Create Release
    types:
      - completed
    tags:
      - 'v*'

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: pip install tweepy
      - name: Send tweet
        env:
          TWITTER_CONSUMER_API_KEY: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          TWITTER_CONSUMER_API_SECRET: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: |
          python - <<EOF
          import tweepy
          import os

          client = tweepy.Client(
              consumer_key=os.getenv("TWITTER_CONSUMER_API_KEY"),
              consumer_secret=os.getenv("TWITTER_CONSUMER_API_SECRET"),
              access_token=os.getenv("TWITTER_ACCESS_TOKEN"),
              access_token_secret=os.getenv("TWITTER_ACCESS_TOKEN_SECRET")
          )

          tweet_text = f"ðŸš€ New version of {os.getenv('GITHUB_REPOSITORY')} {os.getenv('GITHUB_REF_NAME')} just released! ðŸŽ‰\n\n{os.getenv('GITHUB_SERVER_URL')}/{os.getenv('GITHUB_REPOSITORY')}/releases/latest"

          response = client.create_tweet(text=tweet_text)
          print(f"Tweet odeslÃ¡n: {response}")
          EOF
